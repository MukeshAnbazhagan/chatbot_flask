<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confluence AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #00bcd4;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        select {
            background: #333;
            color: white;
        }
        input {
            background: #222;
            color: white;
        }
        button {
            background: #00bcd4;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0097a7;
        }
        .chat-box {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ü§ñ Confluence AI Chatbot</h2>

        <form method="POST">
            <label for="page_id">Select a Confluence Page:</label>
            <select id="page_id" name="page_id">
                {% for page in pages %}
                    <option value="{{ page.id }}" {% if page.id == selected_page_id %}selected{% endif %}>
                        {{ page.title }}
                    </option>
                {% endfor %}
            </select>

            <label for="question">Ask a Question:</label>
            <input type="text" id="question" name="question" placeholder="Type your question here..." required>

            <button type="submit">üîç Ask</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if question %}
            <div class="chat-box">
                <h3>üßë You Asked:</h3>
                <p>{{ question }}</p>
                <h3>ü§ñ AI Answer:</h3>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
